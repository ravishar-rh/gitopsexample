apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: myMigratedVMs
  namespace: openshift-gitops
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/ravishar-rh/gitopsexample.git
      revision: HEAD
      directories:
      - path: exampleproject/examplegitops/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ravishar-rh/gitopsexample.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: examplegitops
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
